<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="calc-wrapper" style="max-width: 275px">
      <div
        class="display"
        id="display"
        style="width: 100%; text-align: right"
      ></div>
      <div class="buttons-wrapper">
        <div class="buttons-column-wrapper">
          <button id="all-clear">All Clear</button>
          <button id="clear">Clear</button>

          <button id="percentage">%</button>
        </div>
        <div class="numbers-container">
          <button class="number">9</button>
          <button class="number">8</button>
          <button class="number">7</button>
          <button class="number">6</button>
          <button class="number">5</button>
          <button class="number">4</button>
          <button class="number">3</button>
          <button class="number">2</button>
          <button class="number">1</button>
          <button class="number">0</button>
          <button id="decimal-point">.</button>
          <button id="signage">+ / -</button>
        </div>
        <div class="buttons-column-wrapper">
          <button class="operation">+</button>
          <button class="operation">-</button>
          <button class="operation">x</button>
          <button class="operation">/</button>
        </div>
        <button class="evaluate" id="evaluate">=</button>
      </div>
    </div>
    <script src="/assets/index.js"></script>
  </body>
</html>
